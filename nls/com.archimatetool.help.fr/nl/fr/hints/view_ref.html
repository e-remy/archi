<body>
	<p>
		Une <em>référence de vue</em> est simplement un raccourci vers une
		autre <em>vue</em> au sein du même modèle.
	</p>
	<p>
		Ajoutez une <em>référence de vue</em> à une vue si vous souhaitez
		créer un lien vers un autre point de vue du modèle. Double-cliquer
		dessus pour accéder à la vue référencée.
	</p>
</body>
</html>
