	<p>

	</p>

	<p>Métier. Comportement.</p>
	<h2>Exemples :</h2>
	<p>Activité. Tâche.</p>
	<h2>Relations types :</h2>
	<p>
		Flux - <em>activité métier, processus métier, événement métier</em>
	</p>
